<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>YEARBOOK - AVATAR BUILDER</title>
    <link rel="stylesheet" href="https://use.typekit.net/rsd6ows.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="wrapper">
        <header>
                    <h1><a href="index.html">Yearbook</a></h1>
                    <a href="gallery.html"><button id="galleryButton">View Yearbook</button></a>
        </header>

        <div class="composeContainer">
            <div class="composeLeft">
                <div class="head" id="headDiv">

                    <div class="eyebrows" id="eyebrowsDiv"></div>
                    <div class="hair" id="hairDiv"></div>
                    <div class="eyes" id="eyesDiv"></div>
                    <div class="nose" id="noseDiv"></div>
                    <div class="mouth" id="mouthDiv"></div>
                    <div class="glasses" id="glassesDiv"></div>

                </div>

                <div id="colorPicker">
<!--                     <button id="saveImage">Download Avatar</button> -->
                    <div id="picker">
                        <p>Background</p>
                        <input id="backgroundColorInput" type="color">
                    </div>
                </div>
            </div>
            <div class="composeRight">
                <div id="navigation">
                    <div class="buttons">
                        <button id="headButton"><img src="/images/icon-head.svg"></button>
                        <button id="hairButton"><img src="/images/icon-hair.svg"></button>
                        <button id="eyebrowsButton"><img src="/images/icon-eyebrows.svg"></button>
                        <button id="eyesButton"><img src="/images/icon-eye.svg"></button>
                        <button id="noseButton"><img src="/images/icon-nose.svg"></button>
                        <button id="mouthButton"><img src="/images/icon-mouth.svg"></button>
                        <button id="glassesButton"><img src="/images/icon-glasses.svg"></button>
                    </div>


                    <form>
                        <input type="text" id="your_name" name="yourName" placeholder="Your Name">
                        <input type="submit" id="submit_button" value="Submit And View Yearbook">
                    </form>
                </div>
            </div>
        </div>

    </div>
    <!-- html2canvas used to download jpg image of avatar-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <!-- <script src="/js/app.js"></script> -->
    <script src="/js/create.js"></script>
</body>

</html>
